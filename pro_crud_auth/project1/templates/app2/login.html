{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block title%}
    <title> Add Laptop</title>
    {% endblock %}



    {% block content%}
    <div class="container jumbotron">
        <h1 class="text-center" style="color: rgb(28, 28, 33);">Login Form</h1>
        <form method="post">
            {% csrf_token %}
            <label for="un"><b>ENTER USERNAME : </b></label>
            <input type="text" id="un" name="u" class="form-control">
            <br><br>
            <label for="pw"><b>ENTER PASSWORD : </b></label>
            <input type="password" id="pw" name="p" class="form-control">
            <br><br>
            <input type="submit" value="LOGIN" class="btn btn-primary btn-lg">
    </div>
{% endblock %}
